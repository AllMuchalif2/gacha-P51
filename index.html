<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Aplikasi untuk membuat kelompok secara acak"
    />
    <meta name="theme-color" content="#94a3b8" />
    <title>Gacha Kelompok</title>
    <link rel="icon" href="icons/512.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="icons/512.png" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- jsPDF Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body
    class="bg-slate-400 min-h-screen flex flex-col items-center justify-start p-3 sm:p-4 md:p-8"
  >
    <div
      class="bg-white p-3 sm:p-4 md:p-6 rounded-xl shadow-[5px_7px_0_rgb(15,23,42,1)] w-full max-w-4xl mx-auto"
    >
      <h1
        class="text-lg sm:text-xl md:text-2xl font-bold mb-3 sm:mb-4 text-center"
      >
        Gacha Kelompok
      </h1>

      <div
        class="flex flex-col items-center gap-3 sm:gap-4 mb-3 sm:mb-4 w-full"
      >
        <div class="flex flex-col items-center w-full gap-2 sm:gap-3">
          <div
            class="flex w-full items-center justify-center font-bold text-black"
          >
            <label
              for="modeSwitch"
              class="relative flex items-center cursor-pointer text-xs sm:text-sm md:text-base"
            >
              <input
                id="modeSwitch"
                class="peer sr-only"
                type="checkbox"
                onchange="window.app.toggleMode()"
              />
              <div
                class="h-5 w-10 rounded-full border-2 border-black bg-white shadow-[2px_2px_0px_rgba(0,0,0,1)] transition-all duration-500 ease-in-out peer-checked:bg-slate-400"
              ></div>
              <div
                class="absolute left-[4px] top-[5px] h-3.5 w-3.5 rounded-full border border-black bg-slate-400 transition-all duration-300 ease-in-out peer-checked:left-[1.4rem] peer-checked:bg-yellow-400"
              ></div>
              <span id="modeLabel" class="ml-2 sm:ml-3"
                >Mode: Jumlah Kelompok</span
              >
            </label>
          </div>

          <div class="relative h-10 sm:h-11 w-full rounded-lg bg-slate-800">
            <input
              id="jumlahInput"
              type="number"
              placeholder="Jumlah Kelompok"
              class="absolute -left-[3px] -top-[3px] h-10 sm:h-11 w-full rounded-lg border-2 border-slate-900 bg-white px-3 font-semibold text-sm sm:text-base outline-none placeholder:font-medium focus:left-0 focus:top-0"
              min="1"
            />
          </div>
        </div>

        <div
          class="flex flex-col sm:flex-row justify-center items-center gap-2 sm:gap-3 w-full"
        >
          <div class="w-full sm:w-auto sm:flex-1 md:w-36">
            <div class="relative h-10 sm:h-11 w-full rounded-lg bg-slate-800">
              <button
                class="absolute -left-1 -top-1 flex h-full w-full items-center justify-center gap-3 rounded-lg border border-slate-800 bg-slate-50 px-2 text-xs sm:text-sm transition-all duration-200 hover:-left-0 hover:-top-0 hover:bg-slate-100 font-medium"
                onclick="window.app.buatKelompok()"
              >
                Buat Kelompok
              </button>
            </div>
          </div>

          <div class="w-full sm:w-auto sm:flex-1 md:w-36">
            <div class="relative h-10 sm:h-11 w-full rounded-lg bg-slate-800">
              <button
                class="absolute -left-1 -top-1 flex h-full w-full items-center justify-center gap-3 rounded-lg border border-slate-800 bg-slate-50 px-2 text-xs sm:text-sm transition-all duration-200 hover:-left-0 hover:-top-0 hover:bg-slate-100 font-medium"
                onclick="window.app.exportPDF()"
                id="exportBtn"
                disabled
              >
                Export PDF
              </button>
            </div>
          </div>

          <div class="w-full sm:w-auto sm:flex-1 md:w-36">
            <div class="relative h-10 sm:h-11 w-full rounded-lg bg-slate-800">
              <button
                class="absolute -left-1 -top-1 flex h-full w-full items-center justify-center gap-3 rounded-lg border border-slate-800 bg-slate-50 px-2 text-xs sm:text-sm transition-all duration-200 hover:-left-0 hover:-top-0 hover:bg-slate-100 font-medium"
                onclick="window.app.toggleModalInput()"
              >
                Daftar Anggota
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        id="studentCount"
        class="text-xs sm:text-sm text-gray-600 mb-2 text-center"
      ></div>
      <div id="hasilKelompok"></div>
    </div>

    <!-- Modal Input Anggota -->
    <div
      id="modalInput"
      class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 p-3"
    >
      <div
        class="bg-white shadow-2xl p-3 sm:p-4 md:p-6 w-full max-w-lg relative overflow-auto max-h-[90vh] rounded-lg border border-gray-200 m-3"
      >
        <h2 class="text-base sm:text-lg md:text-xl font-bold mb-3 sm:mb-4 pr-8">
          Daftar Anggota
        </h2>

        <div class="mb-4 sm:mb-5">
          <p class="text-xs sm:text-sm text-gray-600 mb-3">
            Masukkan nama anggota (pisahkan dengan koma atau Enter):
          </p>
          <textarea
            id="namaAnggotaInput"
            rows="4"
            placeholder="Contoh:&#10;Andi, Budi&#10;Citra&#10;Dini"
            class="w-full rounded-lg border-2 border-slate-900 bg-white px-3 py-2.5 font-semibold text-xs sm:text-sm outline-none placeholder:font-medium placeholder:text-xs sm:placeholder:text-sm resize-none shadow-[3px_3px_0px_rgba(0,0,0,1)] focus:shadow-[5px_5px_0px_rgba(0,0,0,1)] transition-shadow mb-3"
          ></textarea>
        </div>
        <div
          class="flex flex-col sm:flex-row gap-2 sm:gap-3 justify-center mb-4"
        >
          <div class="w-full sm:w-auto sm:flex-1 md:w-36">
            <div class="relative h-10 sm:h-11 w-full rounded-lg bg-slate-800">
              <button
                class="absolute -left-1 -top-1 flex h-full w-full items-center justify-center rounded-lg border border-slate-800 bg-slate-50 px-2 text-xs sm:text-sm transition-all duration-200 hover:-left-0 hover:-top-0 hover:bg-slate-100 font-medium"
                onclick="window.app.simpanNamaAnggota()"
                id="simpanButton"
              >
                Tambah
              </button>
            </div>
          </div>

          <div class="w-full sm:w-auto sm:flex-1 md:w-36">
            <div class="relative h-10 sm:h-11 w-full rounded-lg bg-slate-800">
              <button
                class="absolute -left-1 -top-1 flex h-full w-full items-center justify-center rounded-lg border border-slate-800 bg-slate-50 px-2 text-xs sm:text-sm transition-all duration-200 hover:-left-0 hover:-top-0 hover:bg-slate-100 font-medium"
                onclick="window.app.resetData()"
              >
                Reset Semua
              </button>
            </div>
          </div>
        </div>

        <div
          class="border rounded-lg overflow-hidden shadow-md overflow-x-auto -mx-1"
        >
          <table
            class="w-full border-collapse text-xs sm:text-sm min-w-[280px]"
          >
            <thead class="bg-gray-100">
              <tr>
                <th
                  class="border px-2 sm:px-3 py-1.5 sm:py-2 text-xs sm:text-sm"
                >
                  No
                </th>
                <th
                  class="border px-2 sm:px-3 py-1.5 sm:py-2 text-xs sm:text-sm"
                >
                  Nama Anggota
                </th>
                <th
                  class="border px-2 sm:px-3 py-1.5 sm:py-2 text-xs sm:text-sm"
                >
                  Aksi
                </th>
              </tr>
            </thead>
            <tbody id="daftarAnggota"></tbody>
          </table>
        </div>

        <button
          onclick="window.app.toggleModalInput()"
          class="absolute top-2 right-2 text-red-600 hover:text-red-800 text-xl sm:text-2xl font-bold hover:bg-red-100 rounded-full w-7 h-7 sm:w-8 sm:h-8 flex items-center justify-center transition-colors"
        >
          &times;
        </button>
      </div>
    </div>

    <footer
      class="text-center text-xs sm:text-sm text-gray-500 py-3 sm:py-4 mt-4"
    >
      Made with
      <a
        href="https://en.wikipedia.org/wiki/Vibe_coding"
        class="text-blue-600 hover:underline"
        target="_blank"
        >vibe coding</a
      >
      style by
      <a
        href="https://neubeam.vercel.app/"
        class="text-blue-600 hover:underline"
        target="_blank"
        >neubeam</a
      >
    </footer>

    <!-- Load App Module -->
    <script type="module" src="js/app.js"></script>

    <!-- Register Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/sw.js").catch(() => {});
        });
      }
    </script>
  </body>
</html>
